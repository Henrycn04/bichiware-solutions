<!DOCTYPE html>
<html>
<body style="width: 100%; margin: 0px">
    <div style="background-color: #FFEEC2 !important">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td style="padding: 8px 8px 8px 8px; position: relative; display: flex; align-items: center; flex-wrap: nowrap; justify-content: flex-start; background-color: #F07800; ">
                    <h2 style="font-weight: bold">Feria del Emprendedor</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="margin: 40px;">

                    </div>
                </td>
            </tr>
            <tr>
                <td align="center" style="padding-right: 1.5rem; padding-left: 0; margin-right: auto; margin-left: auto;">
                    <div style="
                        background-color: #FFFFFF;
                        border-radius: 10px;
                        width: auto;
                        text-align: center;
                        padding: 8px 4px 8px 4px;
                        margin: 4px 40px 4px 40px;
                    ">
                        <h1 id="Title" style="font-weight: bold; padding: 5px">Titulo</h1>
                        <div id="CustomerDetails" style="text-align: left; padding: 0px 40px;"></div>
                        
                        <!--Here goes the list of items-->
                        <table cellpadding="0" cellspacing="0" border="0" style="padding: 0px 30px 0px 30px; display: flex;">
                            <tbody id="ProductList" style="display: flex; flex-direction: row; width: 100%">
                                <tr id="Product" style="display: flex; align-items: center; margin: 2em 0 2em 0; padding: 10px; background-color: #FFEEC2; border-radius: 15px; width: 100%">
                                    <td align="center">
                                        <div style="vertical-align: middle; display: table-cell; height: 100px;">
                                            x<span id="Amount">1</span>
                                        </div>
                                    </td>
                                    <td width=auto style="display: flex; margin: 0px 20px 0px 20px">
                                        <img width="100px" height="100px" style="border-radius: 10px"
                                             src="https://fastly.picsum.photos/id/9/5000/3269.jpg?hmac=cZKbaLeduq7rNB8X-bigYO8bvPIWtT-mh8GRXtU3vPc" id="ProductImage" />
                                    </td>
                                    <td width="125%" style="display: flex">
                                        <div style="text-align: left">
                                            <div style="font-size: 30px">
                                                <span style="font-weight: bold">Nombre </span><span id="ProductName">a</span><br />
                                            </div>
                                            <span style="font-weight: bold">Categoria </span><span id="ProductCategory">b</span><br />
                                            <span style="font-weight: bold">Empresa </span><span id="ProductVendor">c</span><br />
                                        </div>
                                    </td>
                                    <td width="auto" style="">
                                        <div style=" text-align: right; vertical-align: middle; display: table-cell; height: 100px;">
                                            ₡<span id="ProductPrice">0.00</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div id="ReceiptDetails" style="padding: 5px; text-align: right; padding-right: 40px; line-height: 2em">
                            <span style="font-weight: bold">Subtotal: </span>₡<span id="Subtotal">0.00</span><br/>
                            <span style="font-weight: bold">Impuestos: </span>₡<span id="Tax">0.00</span><br />
                            <span style="font-weight: bold">Envío: </span>₡<span id="Shipping">0.00</span><br />
                            <div style="font-size: 20px">
                                <span style="font-weight: bold">Total: </span>₡<span id="Total">0.00</span><br />
                            </div>
                        </div>

                        <span id="MiddleMessage" style="padding: 5px">Middle message</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="margin: 40px;">

                    </div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div style="
                text-align: center;
                font-size: 18px;
                padding: 7px;
                font-style: italic;
                background-color: #9b6734;
                color: #FFEEC2;
                width: 100%;
            ">
                        @Copyright BichiWare Solutions 2024
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
